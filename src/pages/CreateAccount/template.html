<div class="createAccount">
  <ProgressBar/>
  <h1>Create Account</h1>
  <h3>Glad to see you here!</h3>
  <form action="">
    <div class="form-group">
      <label for="inputAccount">Account</label>
      <input type="email"
             class="form-control"
             id="inputAccount"
             placeholder="example@email.com"
             name="Account"
             required>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password"
             class="form-control"
             id="inputPassword"
             placeholder="●●●●●●●●"
             name="Password"
             required>
    </div>
    <div class="form-group">
      <label for="inputComfirmPassword">Comfirm Password</label>
      <input type="password"
             class="form-control"
             id="inputComfirmPassword"
             placeholder="●●●●●●●●"
             name="Comfirm Password"
             required>
    </div>
    <router-link :to="'/general_infomation'"
                 replace>
      <!-- <button type="submit"
              class="btn btn-primary"
              disabled>SUBMIT & NEXT</button> -->
      <button type="submit"
            class="btn btn-primary">SUBMIT & NEXT</button>
    </router-link>
  </form>
</div>
